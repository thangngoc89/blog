language: cpp
sudo: false
env:
  global:
    # GITHUB_TOKEN
    - secure: 
  - export NODE_VERSION="4"
  - export NODE_VERSION="5"
matrix:
  fast_finish: true
# pre-install to bring in the correct version of node via nvm
before_install:
  - git submodule update --init --recursive
  - git clone https://github.com/creationix/nvm.git ./.nvm
  - source ./.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - npm config set python `which python`
  - export CC="gcc-4.8";
  - export CXX="g++-4.8";
  - export LINK="gcc-4.8";
  - export LINKXX="g++-4.8";
  - gcc --version
  - g++ --version
# node 4 depends on gcc 4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - gcc-4.8
# script needed to test, because defaults don't work on osx
script:
  - git submodule foreach git pull origin master
  - npm install -g pnpm
  - pnpm install
  - pnpm install https://github.com/twbs/bootstrap/archive/6ec9aa34a4b6d43b593b97f9b207410eff8f0152.tar.gz
  - npm test

before_deploy:
  - git config --global user.email "gh-pages@localhost"
  - git config --global user.name "npm gh-pages"

deploy:
  skip_cleanup: true
  provider: script
  script: npm run deploy
  'on':
    branch: master
    node: '5'
